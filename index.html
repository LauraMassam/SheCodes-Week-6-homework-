<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  
    <script src="https://kit.fontawesome.com/2fea440221.js" crossorigin="anonymous"></script>  
    <title>WeatherApp</title>
</head>
<body>
    <div class="container">
        <div class="container-frame">
        <!--search bar-->
        <div class ="search-bar">
        <div class="row">
            <div class ="col-8">
            <form id="city-form">
                <input type="text"  class="form-control" placeholder="Enter your City here" id="city-input">
            </div> 
        <div class ="col-4">
                <button type="submit" class="btn btn-primary" > enter </button>
                <button type="submit" class="btn btn-primary" > <i class="fas fa-map-marker-alt" id="user-location"></i> </button>    
        </div>
            </form>
            </div>
        </div> <!--container-frame close-->

        <!--heading 1-->
        <h1>
            Here's the weather in...    
        </h1>

        <!--ROW 1 - details of the city the user has entered, with current day-->
        <div class = "row">
            <div class = "col-4" id="current-city">
                <span class="city"> Chorley </span>
            </div>
            <div class ="col-4" id = "current-day">
                Sunday
            </div>
            <div class ="col-4" id = "current-time">
                TIME
            </div>
        </div>

            <!--Current weather image and temperature details -->

        <section>
            <div class="row">
                <div class ="col-6">
                    <div class="content-box">
                    <img class ="current-weather-image" src="media/Sun behind cloud.png" alt="Cloudy with sunny spells">
                    </div>
                </div>
                
                <div class ="col-6">
                    <div class="content-box">                    
                        <p class="current-temp" id = "current-temp">
                            °C
                        </p>
                            
                        <a href="#" class="celsius-link" id="celsius-link"> C </a> /
                        <a href="#" class="fahrenheit-link" id="fahrenheit-link"> F </a>

                        <p class="temp-today"> 15° / <strong>­22°</strong></p>
                        <p class="weather-overview-today" id ="weather-overview-today">mostly sunny</p>
                    </div> 
                </div>
            </div>
        </section>

        <!--Upcoming weather details -->

        <h2>
            Here's the weather for the next 5 days...
        </h2>
       

       <!--CARD-->

        <div class="row">

        <div class="col future-weather">
        <div class="card">
          <img src="media/Sunshine.png" class="card-img-top" alt="Sunshine">
          <div class="card-body">
            <p class="card-text"> °C / <strong>°C</strong></p>
            <h6 class="card-title"> DAY </h6>
          </div>
        </div>
        </div>

        <div class="col future-weather">
        <div class="card">
          <img src="media/Sunshine.png" class="card-img-top" alt="Sunshine">
          <div class="card-body">
            <p class="card-text"> °C / <strong>°C</strong></p>
            <h6 class="card-title"> DAY </h6>
          </div>
        </div>
        </div>


        <div class="col future-weather">
        <div class="card">
          <img src="media/Sunshine.png" class="card-img-top" alt="Sunshine">
          <div class="card-body">
            <p class="card-text"> °C / <strong>°C</strong></p>
            <h6 class="card-title"> DAY </h6>
          </div>
        </div>
        </div>

        <div class="col future-weather">
            <div class="card">
              <img src="media/Sunshine.png" class="card-img-top" alt="Sunshine">
              <div class="card-body">
                <p class="card-text"> °C / <strong>°C</strong></p>
                <h6 class="card-title"> DAY </h6>
              </div>
            </div>
            </div>

        <div class="col future-weather">
            <div class="card">
                <img src="media/Sunshine.png" class="card-img-top" alt="Sunshine">
                <div class="card-body">
                <p class="card-text"> °C / <strong>°C</strong></p>
                <h6 class="card-title"> DAY </h6>
                </div>
            </div>
        </div>
    </div> <!--row-->


        </div> <!--container frame close-->
    </div> <!--container close-->

    <footer>

    </footer>

</body>
</html>
